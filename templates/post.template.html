<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    {{#blog.favicon}}
    <link rel="icon" href="{{blog.favicon}}">
    {{/blog.favicon}}

    <title>{{post.title}} - {{blog.title}}</title>

   
    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="http://getbootstrap.com/ie10-viewport-bug-workaround.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>
          <a href="index.html">{{blog.title}}</a>
        </h1>
        <p class="lead">{{blog.annotation}}</p>
      </div>
      <div class="row">
        <div class="col-md-2"> </div>
        <div class="col-md-7">
            <h3>{{post.title}}</h3>
            {{{post.content}}}
        </div>
        <div class="col-md-3">
          <h3>&nbsp;</h3>
          <ul class="nav nav-pills nav-stacked">
            {{#posts}}
            {{#active?}}
              <li class="active"><a href="#">{{short_title}}</a></li>
            {{/active?}}
            {{^active?}}
              <li><a href="{{link}}">{{short_title}}</a></li>
            {{/active?}}
            {{/posts}}
          </ul>
        </div>
      </div>
    </div> <!-- /container -->
  </body>
</html>
